<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Feedback Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='feedback.css') }}">
  </head>
  <body>
    <nav>
      <div id="logo">
        <img class="logo" src="{{ url_for('static', filename='logo/Clear Room.png') }}" alt="Logo">
      </div>
      <div id="links">
        <ul>
            <li><a href="{{ url_for('home')}}">Home</a></li>
            <li><a href="{{ url_for('bookings')}}">Bookings</a></li>
            <li><a href="{{ url_for('feedback')}}">Feedback</a></li>
            <li><a href="{{ url_for('loginpage')}}">Log Out</a></li>
        </ul>
      </div>
    </nav>
    
    <div class="form-box">
        <div class="form-value">
          <form action="{{ url_for('feedback') }}" method="POST">
                <h2>We would love to hear from you!!!</h2>
                <div class="inputbox">
                  <input type="text" name="full-name" placeholder="Full Name" required>
              </div>
              <div class="inputbox">
                  <input type="email" name="email" placeholder="Email" required>
              </div>
              <div class="inputbox">
                  <input type="text" name="room-number" placeholder="Room Number" required>
              </div>
              <div class="inputbox">
                <input type="number" name="rate" placeholder="Rate us (1-5)" min="1" max="5" required>
            </div>
              <div class="textarea">
                  <textarea name="suggestions" rows="10" cols="50" wrap="hard" placeholder="Suggestions" required></textarea>
              </div>
                <button>Submit</button>
            </form>
        </div>
    </div>
  
  </body>
</html>
